<html>
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='base_style.css')}} ">
    <script type="text/javascript" src="{{ url_for('static', filename='functions.js') }}"></script>
</head>
<body style="text-align: center;">
<div class="overlay">
{% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div class = "flash"><p>{{msg}}</p></div>
            {% endfor %}
        {% endif %}
        {% endwith %}
<form action="#" method ="POST">
    <label for="month">Month</label>
    <select name = "month" id="month" required>
        <option value="" default select title="Pick Month">Select Month</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>
    <label for="year">Year</label>
    <select name = "year" id="year" required>
        <option value="" default select title="Pick Year">Select Year</option>
        <script type="text/javascript">addYear()</script>
    </select>
    <label for="pay-rate">Pay Rate</label>
    <input type = "number" name = "pay-rate" id="pay-rate" required autofocus>
    <button type = "submit">Generate Payroll</button>
    <button onclick="window.close()">Exit</button>
</form>
</div>
</body>
</html>
