<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static', filename='base_style.css')}} ">
        {% block title %}
        {% endblock %}
    <title>{{ title }}</title>
    </head>
    <body>
        {% block navbar %}
            <div class="topnav">
            <a href="{{url_for('checkin')}}">checkin</a>
            <a href="{{url_for('checkout')}}">checkout</a>
            </div>
        {% endblock %}

        <script>
            function updateTime()
            {const date = new Date();
            const dateString = date.toLocaleDateString("en-US", {
              weekday: "long",
              year: "numeric",
              month: "long",
              day: "numeric"
            });
            const timeString = date.toLocaleTimeString("en-US", {
              hour12: false,
              hour: "numeric",
              minute: "2-digit",
              second: "2-digit"
            });
            document.getElementById("time").innerHTML = timeString;
            document.getElementById("date").innerHTML = dateString;
        }
            setInterval(updateTime, 1000);
          </script>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div class = "flash"><p>{{msg}}</p></div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form action = "#" method = "POST">
    <label for="id">Input Id to {{ title }}</label>
    <input type = "text" name = "id" id="id" autofocus><br>
    <button type="submit">{{ title }}</button>
            </form>
        <div class="date">
            <date id="date"></date><br>
            <hr>
            <time id="time"></time><br>
            </div>

    </body>
</html>
